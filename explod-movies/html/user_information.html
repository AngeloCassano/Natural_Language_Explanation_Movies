					<div class="title-wrap">
						<br>
                    	<h2 class="section-title">Profile builder</h2>
                    	<p class="section-sub-title">First, we need some information about you:</p>
                	</div>
                	<div class="row mx-auto">
                		<div class="col-md-10 offset-md-1 contact-form-holder mt-4">
                			<form id="form" method="post" action="../php/dati.php">
                				
                				<div class="form-group row">
                					<label for="age"> Age: </label>
                					<div class="col-sm-2">
                						<select id="age" name="age" required>
                							<option hidden disabled selected value></option>
                							<option value="&lt;18">&lt;18</option>
											<option value="19-25">19-25</option>
											<option value="26-35">26-35</option>
											<option value="36-50">36-50</option>
											<option value="&gt;50">&gt;50</option>
                						</select>
                					</div>
                				</div>

                				<div class="form-group row">
                					<label for="gender"> Gender: </label>
                					<div class="col-sm-2">
                						<select id="gender" name="gender" required>
                							<option hidden disabled selected value></option>
                                        	<option value="Male"> Male </option>
                                        	<option value="Female"> Female </option>
                                        	<option value="*"> * </option>
                						</select>
                					</div>
                				</div>

                				<div class="form-group row">
                					<label for="education"> Education: </label>
                					<div class="col-sm-2">
                						<select id="education" name="education" required>
                							<option hidden disabled selected value></option>
                                        	<option value="High_School"> High School </option>
                                        	<option value="Bachelor_Degree"> Bachelor Degree </option>
                                        	<option value="Master_Degree"> Master Degree </option>
                                        	<option value="PhD"> PhD </option>
                                        	<option value="Other"> Other </option>
                						</select>
                					</div>
                				</div>

                				<div class="form-group row">
                					<label for="interestMovies"> Interest in Movies: </label>
                					<div class="col-sm-2">
                						<select id="interestMovies" name="interestMovies" required>
                							<option hidden disabled selected value></option>
                                        	<option value="Low"> Low </option>
                                        	<option value="Medium"> Medium </option>
                                        	<option value="High"> High </option>
                						</select>
                					</div>
                				</div>

                				<div class="form-group row">
                					<label for="recsysUsed"> Have you ever used recommender systems (like Amazon)? </label>
                					<div class="col-sm-2">
                						<select id="recsysUsed" name="recsysUsed" required>
                							<option hidden disabled selected value></option>
                                        	<option value="Yes"> Yes </option>
                                        	<option value="No"> No </option>
                						</select>
                					</div>
                				</div>

                				<div class="col-md-8 offset-md-2 form-btn text-center">
                                	<button id="btnForm" class="btn btn-block btn-secondary btn-red col-md-4 offset-md-4 " type="submit" name="submit" >Build Profile</button>
                                	<small id="disclaimer" class="form-text text-muted">We'll use this data only for the purpose of the experiment</small>
                            	</div>

                			</form>
